name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run rc tests
      run: cargo test --verbose -- rc
    - name: Run sync tests
      run: cargo test --verbose --features sync -- sync --test-threads=1
    - name: Install late  st nightly
      uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly
          override: true
    - name: Build nightly
      run: cargo +nightly build --verbose
    - name: Run miri tests
      run: cargo +nightly miri test --all-features
